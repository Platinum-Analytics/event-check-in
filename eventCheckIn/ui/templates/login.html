{% extends "base.html" %}
{% block content %}
    {% if not success %}

        <h1>Login!</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label }}
            {{ form.username }}
            {{ form.password.label }}
            {{ form.password }}

            <input type="submit" value="Go">
        </form>

    {% else %}

        <h1>Login In Successful!</h1>

    {% endif %}

{% endblock %}
