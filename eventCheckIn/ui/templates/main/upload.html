{% extends "base.html" %}

{% block title %}
    Upload
{% endblock title %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <p class="h1 my-3">Upload</p>
            <form method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="input-group">
                    {{ form.csvData(class="form-control") }}
                    <input class="btn btn-outline-primary" type="submit" value="Upload">
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
