{% extends "base2.html" %}
{% block content %}
    <section class="bg-dark text-light mt-5">
        <div class="container-sm">
            <p class="h1 py-2">Event Check In</p>
        </div>
    </section>

    <section class="my-5">
    <div class="container-sm">
        <h1 class="my-3">Upload</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3 input-group">
                {{ form.csvData(class="form-control", id="csv") }}
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
            <div class="mb-3"></div>
        </form>
    </div>
    </section>
{% endblock %}
