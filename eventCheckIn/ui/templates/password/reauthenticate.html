{% extends "base.html" %}

{% block title %}
    Confirm Password
{% endblock title %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <p class="h1 my-3">Confirm Password</p>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.password.label(class="form-label") }}
                    {{ form.password(class="form-control") }}
                </div>
                <div>
                    <button class="btn btn-outline-primary" type="submit">Confirm Password</button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
