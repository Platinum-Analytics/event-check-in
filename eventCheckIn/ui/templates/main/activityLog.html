{% extends "base.html" %}

{% block title %}
    Activity Log
{% endblock title %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column mb-3">
                    <p class="h1 m-0">Activity Log</p>
                </div>
                <div class="d-flex">
                    <a href="{{ url_for("action.downloadLog") }}" class="btn btn-dark mx-1">
                        <i class="bi bi-download me-0 me-md-1"></i>
                        <span class="d-none d-md-inline">Download</span>
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Action</th>
                        <th>Time</th>
                        <th>Logged By</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                        <tr>
                            {% for y in range(7) %}
                                <td>{{ i[y] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
